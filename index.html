<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Shiritoreversi</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", "Hiragino Sans", sans-serif;
        background: linear-gradient(135deg, #f7f7f7, #eaeaea);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        text-align: center;
        padding: 20px 0;
      }

      header h1 {
        margin: 0;
        font-size: 2rem;
        font-weight: 600;
        color: #333;
      }

      #unity-container {
        display: flex;
        justify-content: center;
        margin: 10px;
        padding: 10px;
      }

      #unity-canvas {
        background: #222;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        max-width: 100%;
        height: auto;
      }

      #unity-loading-bar {
        position: relative;
        width: 300px;
        height: 20px;
        background: #ccc;
        border-radius: 10px;
        margin: 15px auto;
      }

      #unity-progress-bar-empty {
        width: 100%;
        height: 100%;
        background: #ccc;
        border-radius: 10px;
        overflow: hidden;
      }

      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background: #4caf50;
        transition: width 0.3s ease;
      }

      #unity-warning {
        text-align: center;
        color: #fff;
        font-weight: bold;
        margin-top: 10px;
      }

      footer {
        text-align: center;
        padding: 15px;
        color: #777;
        font-size: 0.9rem;
      }

      @media (max-width: 600px) {
        header h1 {
          font-size: 1.5rem;
        }
        #unity-canvas {
          width: 100%;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Shiritoreversi</h1>
    </header>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    </div>

    <div id="unity-loading-bar">
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>

    <div id="unity-warning"></div>

    <footer>
      <p>Â© 2025 Shiritoreversi | All Rights Reserved</p>
    </footer>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length
            ? "block"
            : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning") div.style = "background: orange; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/ShiritoriversiWebBuild.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/ShiritoriversiWebBuild.data",
        frameworkUrl: buildUrl + "/ShiritoriversiWebBuild.framework.js",
        codeUrl: buildUrl + "/ShiritoriversiWebBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Shiritoreversi",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width =
            100 * progress + "%";
        })
          .then((unityInstance) => {
            document.querySelector("#unity-loading-bar").style.display = "none";
          })
          .catch((message) => {
            alert(message);
          });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
